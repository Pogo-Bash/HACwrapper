<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <meta name="description" content="Secure HAC grade viewer with encrypted requests and grade scenario planning">
    <meta name="theme-color" content="#0078D4" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#051a30" media="(prefers-color-scheme: dark)">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HAC Wrapper">
    <meta name="format-detection" content="telephone=no">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://hac.eths.k12.il.us">
    <link rel="dns-prefetch" href="https://hac.eths.k12.il.us">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="apple-touch-icon" href="/logo.svg">
    
    <title>HAC Wrapper - Secure Grade Access</title>
    
    <!-- Inline critical CSS for dark mode -->
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        background-color: #f9fafb;
      }
      
      html.dark {
        background-color: #111827;
      }
      
      /* Loading spinner */
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      #loading .spinner {
        border: 4px solid #e5e7eb;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when Vue loads */
      #app:not(:empty) ~ #loading {
        display: none;
      }
    </style>
    
    <!-- Dark mode script - runs immediately to prevent flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Loading indicator -->
    <div id="loading">
      <div class="spinner"></div>
      <p style="color: #6b7280;">Loading HAC Wrapper...</p>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
